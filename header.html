<!DOCTYPE html>
<html lang="en">
  <style>
    ol {
      list-style: none;
      counter-reset: li;
    }
    li::before {
      content: counter(li);
      color: #91ddff;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }
    li {
      counter-increment: li;
    }
  </style>
